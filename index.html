<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spin The Animal Wheel Game</title>

<style>
body{
  margin:0;
  background:linear-gradient(135deg,#ffecd2,#fcb69f);
  font-family:'Poppins',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.game-container{
  text-align:center;
  max-width:450px;
  width:95%;
}

h1{
  color:#ff7b00;
  text-shadow:2px 2px #fff;
  margin-bottom:20px;
}

.wheel-container{
  position:relative;
  margin:auto;
  width:300px;
  height:300px;
}

.wheel{
  width:100%;
  height:100%;
  border-radius:50%;
  border:10px solid #fff4a3;
  box-shadow:0 0 25px rgba(0,0,0,0.2);
  background:conic-gradient(#ff7676 0deg 90deg,#6dd5ed 90deg 180deg,#ffb347 180deg 270deg,#a8ff78 270deg 360deg);
  transition:5s ease-out;
  display:flex;
  justify-content:center;
  align-items:center;
}

.wheel span{
  position:absolute;
  font-size:20px;
  font-weight:700;
  color:#333;
}

span:nth-child(1){transform:rotate(45deg) translate(90px);}
span:nth-child(2){transform:rotate(135deg) translate(90px);}
span:nth-child(3){transform:rotate(225deg) translate(90px);}
span:nth-child(4){transform:rotate(315deg) translate(90px);}

.pointer{
  width:0;
  height:0;
  border-left:20px solid transparent;
  border-right:20px solid transparent;
  border-bottom:30px solid gold;
  margin:10px auto;
  filter:drop-shadow(0 0 5px rgba(0,0,0,.5));
}

button{
  margin-top:20px;
  padding:12px 35px;
  border:none;
  border-radius:30px;
  background:#ff9800;
  color:white;
  font-size:18px;
  cursor:pointer;
  font-weight:700;
  box-shadow:0 5px 15px rgba(0,0,0,0.2);
  transition:.3s;
  animation:pulse 2s infinite;
}

button:hover{
  transform:scale(1.1);
}

@keyframes pulse{
  0%{box-shadow:0 0 10px #ffd700;}
  50%{box-shadow:0 0 25px #ffd700;}
  100%{box-shadow:0 0 10px #ffd700;}
}

.result{
  margin-top:20px;
  min-height:220px;
}

.frame{
  width:220px;
  height:220px;
  border:10px solid;
  border-image: linear-gradient(45deg,#ffd700,#ffb000,#ffdd55) 1;
  border-radius:20px;
  margin:auto;
  overflow:hidden;
  display:none;
  box-shadow:0 0 25px rgba(0,0,0,0.3);
}

.frame img{
  width:100%;
  height:100%;
  object-fit:cover;
}

@media(max-width:600px){
  .wheel-container{width:250px;height:250px;}
  h1{font-size:22px;}
}
</style>
</head>

<body>

<div class="game-container">
  <h1>Spin The Animal Wheel Game</h1>

  <div class="wheel-container">
    <div class="wheel" id="wheel">
      <span>Lion</span>
      <span>Elephant</span>
      <span>Tiger</span>
      <span>Monkey</span>
    </div>
  </div>

  <div class="pointer"></div>

  <button onclick="spinWheel()">SPIN ðŸŽ¡</button>

  <div class="result">
    <div class="frame" id="frame">
      <img id="resultImg">
    </div>
  </div>
</div>

<!-- FUNNY SOUND -->
<audio id="funnySound" src="funny.mp3"></audio>

<script>
let wheel = document.getElementById("wheel");
let frame = document.getElementById("frame");
let img = document.getElementById("resultImg");
let funnySound = document.getElementById("funnySound");

function spinWheel(){
  frame.style.display="none";

  let randomSpin = Math.floor(5000 + Math.random() * 5000);
  wheel.style.transform = "rotate(" + randomSpin + "deg)";

  setTimeout(()=>{
    let images = ["1.jpeg","2.jpeg","3.jpeg","4.jpeg"];
    let randomImage = images[Math.floor(Math.random()*images.length)];
    img.src = randomImage;
    frame.style.display="block";

    // PLAY FUNNY SOUND
    funnySound.currentTime = 0;
    funnySound.play();

  },5000);
}
</script>

</body>
</html>
